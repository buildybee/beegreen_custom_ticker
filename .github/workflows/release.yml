name: Release Firmware

on:
  release:
    types: [created]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FIRMWARE_SUFFIX: ${{ github.event.release.tag_name || github.head_ref || github.ref_name }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v2

    - name: Configure board manager
      run: |
        arduino-cli config init --overwrite
        arduino-cli config set board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
        arduino-cli core update-index

    - name: Install ESP8266 platform
      run: arduino-cli core install esp8266:esp8266

    - name: Install libraries
      run: |
        arduino-cli lib install "WiFiManager"
        arduino-cli lib install "PubSubClient"
        arduino-cli lib install "Adafruit NeoPixel"
        arduino-cli lib install "ArduinoJson"
        arduino-cli lib install "INA219"
        arduino-cli lib install "EasyButton"
        arduino-cli lib install "Adafruit AHTX0"
        arduino-cli lib install "DoubleResetDetect"
        arduino-cli lib install "NTPClient"

    - name: Compile sketch
      run: |
        arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 --output-dir build "${{ github.workspace }}/beegreen_custom_ticker.ino"

    - name: Normalize artifact name
      run: |
        SAFE_SUFFIX="${FIRMWARE_SUFFIX//\//-}"
        echo "FIRMWARE_SAFE=$SAFE_SUFFIX" >> "$GITHUB_ENV"
        mv build/beegreen_custom_ticker.ino.bin build/beegreen_custom_ticker-${SAFE_SUFFIX}.bin

    - name: Upload build artifact (PRs only)
      if: github.event_name != 'release'
      uses: actions/upload-artifact@v4
      with:
        name: beegreen_custom_ticker-${{ env.FIRMWARE_SAFE }}
        path: build/beegreen_custom_ticker-${{ env.FIRMWARE_SAFE }}.bin
        compression-level: 0

    - name: Upload firmware to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build/beegreen_custom_ticker-${{ env.FIRMWARE_SAFE }}.bin
        asset_name: beegreen_custom_ticker-${{ env.FIRMWARE_SAFE }}.bin
        asset_content_type: application/octet-stream 